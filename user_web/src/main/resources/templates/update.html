<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        请输入用户名<input name="username" id="username"/>
                    <input type="button" value="找回" onclick="update()"/>

        <script src="/jquery/jquery-1.8.2.js"></script>
        <script>
                    function update() {
                        alert("修改页面")
                            var username = $("#username").val();
                            alert(username)
                            $.ajax({
                                type: "get",  //post请求
                                url: "/user/update?username=" + username,
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                success: function (message) {
                                    console.log(message);
                                    if (message) {
                                       alert("已发送邮件到您的邮箱，请查收。")
                                    } else {
                                        alert("该用户不存在")
                                    }
                                },
                                error: function (message) {
                                    error(message);
                                }
                            });
                        }

        </script>
</body>
</html>
